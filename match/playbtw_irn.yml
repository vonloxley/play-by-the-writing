matches:
  # opse plot hook
  - trigger: ":irnora"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/match/packages/playbtw/scripts/playbtw_core"
            - table
            - --table
            - irn_handlung,irn_thema
