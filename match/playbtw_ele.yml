matches:
  - trigger: ":eleclue"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/match/packages/playbtw/scripts/playbtw_core"
            - table
            - --table
            - ele_clue

  - trigger: ":elecomplication"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/match/packages/playbtw/scripts/playbtw_core"
            - table
            - --table
            - ele_complication
