  - triggers: [":opse", ":qa"]
    label: "Oracle (even)"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/match/packages/playbtw/scripts/playbtw_core"
            - table
            - --table
            - opse_qa_even,opse_qa_mod
