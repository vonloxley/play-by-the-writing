matches:
  # MUNE Oracle Question
  - triggers: [":mune", ":mqq"]
    label: "Oracle (neutral)"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/match/packages/playbtw/scripts/playbtw_core"
            - table
            - --table
            - mune_oracle
  - triggers: [":mune", ":+mqq"]
    label: "Oracle (bias yes)"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/match/packages/playbtw/scripts/playbtw_core"
            - table
            - --table
            - mune_oracle
            - --mode
            - adv
  - triggers: [":mune", ":-mqq"]
    label: "Oracle (bias no)"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/match/packages/playbtw/scripts/playbtw_core"
            - table
            - --table
            - mune_oracle
            - --mode
            - dis
  # MUNE Interaction Attitude
  - triggers: [":mune", ":matt"]
    label: "NPC Attitude"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/match/packages/playbtw/scripts/playbtw_core"
            - table
            - --table
            - mune_interaction
  - triggers: [":mune", ":+matt"]
    label: "NPC Attitude, positive"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/match/packages/playbtw/scripts/playbtw_core"
            - table
            - --table
            - mune_interaction
            - --mode
            - adv
  - triggers: [":mune", ":-matt"]
    label: "NPC Attitude, negative"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/match/packages/playbtw/scripts/playbtw_core"
            - table
            - --table
            - mune_interaction
            - --mode
            - dis
  # MUNE Intervention
  - triggers: [":mune", ":mint"]
    label: "Intervention"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/match/packages/playbtw/scripts/playbtw_core"
            - table
            - --table
            - mune_intervention
  # MUNE TWENE
  - triggers: [":mune", ":mtwene"]
    label: "TWENE"
    replace: "{{output}}"
    vars:
      - name: output
        type: script
        params:
          args:
            - "%CONFIG%/match/packages/playbtw/scripts/playbtw_core"
            - table
            - --table
            - mune_twene